<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
    </head>
    <body class="container">
        <div class="page-header">
            <h1>My Book List</h1>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="add-book panel panel-default">
                    <div class="panel-heading">Add a book</div>
                    <form role="form" class="form-group panel-body">
                        <div class="form-group">
                            <input id="bookTitle" type="text" class="form-control" placeholder="Book Title">
                        </div>
                        <div class="form-group">
                            <input id="author" type="text" class="form-control" placeholder="Author">
                        </div>
                        <div class="form-group">
                            <input id="genre" type="text" class="form-control" placeholder="Genre">
                        </div>
                        <div class="form-group">
                            <input id="imageURL" type="text" class="form-control" placeholder="Image URL">
                        </div>
                        <div class="checkbox">
                            <label>
                            <input id="isRead" type="checkbox"> I've already read this book
                            </label>
                        </div>
                        <button id="submit" type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Book Shelf</div>
                    <div class="panel-body">
                        <div class="upcoming-list">
                            <h4>Upcoming list</h4>
                            <ul class="list-group" id="upcoming-list">
                                replace me
                            </ul>
                        </div>
                        <div class="currently-reading clearfix" id="currently-reading">
                            <h4>Currently Reading</h4>
                            <div class="col-xs-6">
                                <div class="thumbnail">
                                    <img src="http://placekitten.com/200/300">
                                </div>
                            </div>
                            <div class="caption col-xs-6">
                                <h3>Pride and Prejudice</h3>
                                <p><a href="#" class="btn btn-primary">finished book</a></p>
                            </div>
                        </div>
                        <div class="completed-list">
                            <h4>Completed list</h4>
                            <ul class="list-group" id= "completed-list">
                                replace me
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="booksGoHere"></div>
        <script src="readingList.js">
        </script>
    </body>
</html>
