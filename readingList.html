<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
    </head>
    <body class="container">
        <div class="page-header">
            <h1>My Book List</h1>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="add-book panel panel-default">
                    <div class="panel-heading">Add a book</div>
                    <form role="form" class="form-group panel-body">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Book Title">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Author">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Genre">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Image URL">
                        </div>
                        <div class="checkbox">
                            <label>
                            <input type="checkbox"> I've already read this book
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Book Shelf</div>
                    <div class="panel-body">
                        <div class="upcoming-list">
                            <ul class="list-group">
                                <h4>Upcoming list</h4>
                                <li class="list-group-item">Cleopatra <button type="submit" class="btn btn-xs pull-right">mark as read</button></li>
                                <li class="list-group-item">Penelope's Daughter <button type="submit" class="btn btn-xs pull-right">mark as read</button></li>
                            </ul>
                        </div>
                        <div class="currently-reading"></div>
                        <div class="completed-list">
                            <ul class="list-group">
                                <h4>Completed list</h4>
                                <li class="list-group-item">Hobbit <button type="submit" class="btn btn-xs pull-right">mark as unread</button></li>
                                <li class="list-group-item">Harry Potter <button type="submit" class="btn btn-xs pull-right">mark as unread</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="booksGoHere"></div>
        <script src="readingList.js">
        </script>
    </body>
</html>
